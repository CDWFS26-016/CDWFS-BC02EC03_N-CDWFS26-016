security:
    password_hashers:
        App\Entity\User: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt))
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                default_target_path: event_list
                username_parameter: email
                password_parameter: password
            logout:
                path: logout
                target: login

    access_control:
        # Pages publiques (login, register)
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS }
        
        # Admin uniquement
        - { path: ^/admin, roles: ROLE_ADMIN }
        
        # Responsable et Admin
        - { path: ^/event/create, roles: [ROLE_RESPONSABLE, ROLE_ADMIN] }
        - { path: ^/event/.*/edit, roles: [ROLE_RESPONSABLE, ROLE_ADMIN] }
        - { path: ^/event/.*/delete, roles: [ROLE_RESPONSABLE, ROLE_ADMIN] }
        
        # Dashboard accessible aux admins et utilisateurs simples
        - { path: ^/dashboard, roles: [ROLE_USER, ROLE_RESPONSABLE, ROLE_ADMIN] }
        
        # Utilisateurs connect√©s minimum pour tout le reste
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
